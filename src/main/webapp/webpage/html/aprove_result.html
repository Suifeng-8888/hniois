<script>
    var data_table ;//数据表格
    var upUrl=BaseUrl+"register/list.do";
    $(document).ready(function() {
       var table=layui.table;
       var layer=layui.layer;
       var form=layui.form;

       data_table=table.render({
           elem: '#itemList',
           url:upUrl,
           limits:[10],
           cols: [[
               //{type:'checkbox'},
              // {field:'r_id', title: '产品ID',align:'center'},
               {field:'p_city',  title: '市',edit:'text',align:'center',width:100},
               {field:'p_area',  title: '区(县)',edit:'text',align:'center',width:100},
               {field:'p_name',  title: '企业名称',edit:'text',align:'center',width:250},
               {field:'aly_time',  title: '申请日期',edit:'text',align:'center',width:120},
               {field:'state',  title: '审核状态',width:100,templet:function(d){
                       var str=d.state;
                       if (str=="0"){
                           str="<span style='color:blue'>待审核</span>";
                       }
                       if(str=="1"){
                           str="<span style='color:green'>初审通过</span>";
                       }
                       if(str=="2"){
                           str="<span style='color:red'>初审驳回</span>";
                       }
                       if(str=="3"){
                           str="<span style='color:green'>审批通过</span>";
                       }
                       if(str=="4"){
                           str="<span style='color:red'>复审驳回</span>";
                       }
                       return str;
                   }},
               {field:'apo_time',  title: '审核日期',edit:'text',align:'center', width: 120},
               {field:'apo_reason',  title: '驳回理由',edit:'text',align:'center', width: 350},
              // {fixed: 'right',title: '操作', width: 100, align:'center', toolbar: '#editBar'}
           ]],
           height: 'full-350', cellMinWidth: 60,page: true
       });

            //监听搜索表单提交
        form.on('submit(search)', function(data) {
            //带条件查询
            data_table.reload({
                where: data.field
            });
            return false;
        });
   })

</script>
